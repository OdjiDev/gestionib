<div class="container d-flex justify-content-center">
  <form [formGroup]="formAffectation" (ngSubmit)="submitForm()">
      <div class="text-center {{style}}" *ngIf="message">{{message}}</div>
      <div class="card col-6 p-2">
          <h5 class="card-header text-center p-2 bg-info">Formulaire de modification d'affectations</h5>

          <div class="card-content">
              <div class="form-group">
                  <label for="id">Id du bureau</label>
                  <input type="text" autofocus class="form-control" id="id" [(ngModel)]="affectationDto.bureauDto.id"
                      formControlName="id">
                  <app-field-error-display [displayError]="isFieldValid('id')"
                      errorMsg="Veuillez renseigner le id du Bureau">
                  </app-field-error-display>
              </div>

              <div class="form-group">
                <label for="motif">Motif de l'affectation</label>
                <input type="text" autofocus class="form-control" id="motif" [(ngModel)]="affectationDto.motif"
                    formControlName="motif">
                <app-field-error-display [displayError]="isFieldValid('motif')"
                    errorMsg="Veuillez renseigner le motif de Affectation">
                </app-field-error-display>
            </div>

            <div class="form-group">
              <label for="date">Date de l'affectation</label>
              <input type="date" autofocus class="form-control" id="date" [(ngModel)]="affectationDto.date"
                  formControlName="date">
              <app-field-error-display [displayError]="isFieldValid('date')"
                  errorMsg="Veuillez renseigner la date de Affectation">
              </app-field-error-display>
          </div>
              <!-- <div class="form-group">
                  <label for="nom">nom</label>
                  <input type="text" class="form-control" id="nom" [(ngModel)]="affectationDto.nom"
                      formControlName="nom">
                  <app-field-error-display [displayError]="isFieldValid('nom')"
                      errorMsg="Veuillez renseigner le nom du département">
                  </app-field-error-display> -->
                  <!-- </div>
              <div class="form-group">
                  <label for="enseignantDto"> </label>
                  <select id="enseignantDto" [(ngModel)]="affectationDto.enseignantDto.id" class="form-control"
                      formControlName="enseignantDto">
                      <option>Selectionner</option>
                      <option *ngFor="let enseignant of enseignantDtos" [ngValue]="enseignant.id">{{enseignant.nom}} {{enseignant.prenom}}
                      </option>
                  </select>
                  <app-field-error-display [displayError]="isFieldValid('enseignantDto')"
                      errorMsg="Veuillez renseigner le enseignant du département">
                  </app-field-error-display> -->

              <!-- </div> -->
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary col-4 mx-auto" [disabled]="!formAffectation.valid">
                  <i class="fa fa-edit"></i>
                  Modifier
              </button>
              <button routerLink="/admin/list-affectation" class="btn btn-danger col-4 mx-auto">
                  <i class="fa fa-arrow-left"></i>
                  Annuler
              </button>
          </div>
      </div>
  </form>
</div>
