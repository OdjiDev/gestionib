
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

           <form (ngSubmit)="userLogin()">
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="userId">Email</label>
                <input type="email" [(ngModel)]="user.userId" id="userId" name="userId" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" suggested= "current-password" [(ngModel)]="user.password" id="password" name="password"class="form-control form-control-lg"  />
              </div>
