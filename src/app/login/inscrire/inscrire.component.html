

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

           <form (ngSubmit)="userregister()">
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="userId">Email</label>
                <input type="email" [(ngModel)]="user.userId" id="userId" name="userId" class="form-control form-control-lg" />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="repeatPassword">Password</label>
                <input type="password" suggested= "current-password" [(ngModel)]="user.password" id="repeatPassword" name="password"class="form-control form-control-lg"  />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="repeatPassword">repeatPassword</label>
                <input type="repeatPassword" suggested= "current-password" [(ngModel)]="user.repeatPassord" id="password" name="password"class="form-control form-control-lg"  />
              </div>

              <div class="mb-md-5 mt-md-4 pb-5">
                <label for="role">Role </label>
                <select class="form-control" id="role" [(ngModel)]="user.User_role" name="user_role" class="form-control form-control-lg" >
                  <option value="">SÃ©lectionner</option>
                  <option value="admin">admin</option>
                  <option value="comptable">comptable</option>
                  <option value="personel">personel</option>
                </select>
              </div>


              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
                          <p class="mb-0">Don't have an account? <a  [routerLink]="['inscrire']" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
