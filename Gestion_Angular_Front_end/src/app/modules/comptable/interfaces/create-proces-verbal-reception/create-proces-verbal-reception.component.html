

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHTtMnBtmX+9vgKC2l3ydyU2+Q6V+QGPuE55wD3i75wtX20xQv3d1iGJ5sBZo" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-2 mt-5">
                <div class="card">

                    <div class="card-body">
                        <form id="checklistForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="originInput" class="form-label">Origine (Origin)</label>
                                        <input type="text" class="form-control" id="originInput" name="origin" placeholder="Enter origin">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="destinationInput" class="form-label">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput" name="destination" placeholder="Enter destination">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
