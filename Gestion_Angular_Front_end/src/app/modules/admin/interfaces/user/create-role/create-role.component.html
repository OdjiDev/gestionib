<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
    <h4>Ajouter un Role</h4>
    <button class="btn btn-danger" [routerLink]="['../list-role'] ">
      <i class="fa fa-arrow-left"></i>
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="nom du role" [(ngModel)]="roleDto.nom" name="nom"
          required minlength="4" maxlength="30" #nomVar="ngModel"
          [ngClass]="{'is-invalid': nomVar.touched && !nomVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="nomVar.errors?.['required']">
            Entrez votre non
          </span>
          <span *ngIf="nomVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="nomVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Adresse</label>
        <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="roleDto.nom" name="nom"
          required minlength="3" maxlength="30" #nomVar="ngModel"
          [ngClass]="{'is-invalid': nomVar.touched && !nomVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="nomVar.errors?.['required']">
            Entrez le nom
          </span>
          <span *ngIf="nomVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="nomVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Numero fiscal</label>
        <input type="text" class="form-control" placeholder="id" [(ngModel)]="roleDto.id"
          name="id" required minlength="4" maxlength="30" #idVar="ngModel"
          [ngClass]="{'is-invalid': idVar.touched && !idVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="idVar.errors?.['required']">
            Entrez le id
          </span>
          <span *ngIf="idVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="idVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>


      <div class="text-right">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
