<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
    <h4>Ajouter un User</h4>
    <button class="btn btn-danger" [routerLink]="['../list-user'] ">
      <i class="fa fa-arrow-left"></i>
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="id du user" [(ngModel)]="user.userId" name="id"
          required minlength="4" maxlength="30" #idVar="ngModel"
          [ngClass]="{'is-invalid': idVar.touched && !idVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="idVar.errors?.['required']">
            Entrez votre non
          </span>
          <span *ngIf="idVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="idVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Role</label>
        <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="user.User_role" name="adresse"
          required minlength="3" maxlength="30" #adresseVar="ngModel"
          [ngClass]="{'is-invalid': adresseVar.touched && !adresseVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="adresseVar.errors?.['required']">
            Entrez le adresse
          </span>
          <span *ngIf="adresseVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="adresseVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>



      <div class="text-right">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
