            <div class=" mb-3">
              <label>prixAchat</label>
              <input
                type="text"
                class="form-control"
                placeholder="prixAchat du stock"  [(ngModel)]="stockDto.prixAchat"
                name="prixAchat"
                required
                minlength="4"
                maxlength="30"
                #prixAchatVar="ngModel"
                [ngClass]="{'is-invalid': prixAchatVar.touched && !prixAchatVar.valid}"
              />

              <div class="invalid-feedback">
                <span *ngIf="prixAchatVar.errors?.['required']">
                  Entrez le prixAchat
                </span>
                <span *ngIf="prixAchatVar.errors?.['minlength']">
                  Minimum 4 caractères
                </span>
                <span *ngIf="prixAchatVar.errors?.['maxlength']">
                  Maximum 30 caractères
                </span>
              </div>
            </div>
          <div class=" mb-3">
                      <label>Quantite</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="quantite"  [(ngModel)]="stockDto.quantite"
                        name="quantite"
                        required
                        minlength="1"
                        maxlength="30"
                        #quantiteVar="ngModel"
                        [ngClass]="{'is-invalid': quantiteVar.touched && !quantiteVar.valid}"
                      />

                      <div class="invalid-feedback">
                        <span *ngIf="quantiteVar.errors?.['required']">
                          Entrez le quantite
                        </span>
                        <span *ngIf="quantiteVar.errors?.['minlength']">
                          Minimum 4 caractères
                        </span>
                        <span *ngIf="quantiteVar.errors?.['maxlength']">
                          Maximum 30 caractères
                        </span>
                      </div>
                    </div>
              <div class="mb-3">
                <label>Date </label>
                <input
                  type="date"  class="form-control"
                  placeholder="JJ/MM/AAAA"
                  [(ngModel)]="stockDto.date"
                  name="date"
                  required
                  #createdAtVar="ngModel"
                  [ngClass]="{'is-invalid': createdAtVar.touched && !createdAtVar.valid}"
                />

                <div class="invalid-feedback">
                  <span *ngIf="createdAtVar.errors?.['required']">
                    Entrez la date
                  </span>
                </div>
                </div>
