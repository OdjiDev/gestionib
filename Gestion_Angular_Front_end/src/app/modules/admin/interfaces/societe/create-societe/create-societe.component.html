<div class="card col-md-4 offset-4">
  <div class="card-header text-white bg-info d-flex justify-content-between">
    <h4>Ajouter un Societe</h4>
    <button class="btn btn-danger" [routerLink]="['../list-societe'] ">
      <i class="fa fa-arrow-left"></i>
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="nom du societe" [(ngModel)]="societeDto.nom" name="nom"
          required minlength="4" maxlength="30" #nomVar="ngModel"
          [ngClass]="{'is-invalid': nomVar.touched && !nomVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="nomVar.errors?.['required']">
            Entrez votre non
          </span>
          <span *ngIf="nomVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="nomVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Adresse</label>
        <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="societeDto.adresse" name="adresse"
          required minlength="3" maxlength="30" #adresseVar="ngModel"
          [ngClass]="{'is-invalid': adresseVar.touched && !adresseVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="adresseVar.errors?.['required']">
            Entrez le adresse
          </span>
          <span *ngIf="adresseVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="adresseVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3"></div>
        <label>Numero fiscal</label>
        <input type="text" class="form-control" placeholder="numerofiscal" [(ngModel)]="societeDto.numerofiscal"
          name="numerofiscal" required minlength="4" maxlength="30" #numerofiscalVar="ngModel"
          [ngClass]="{'is-invalid': numerofiscalVar.touched && !numerofiscalVar.valid}" />

        <div class="invalid-feedback">
          <span *ngIf="numerofiscalVar.errors?.['required']">
            Entrez le numerofiscal
          </span>
          <span *ngIf="numerofiscalVar.errors?.['minlength']">
            Minimum 4 caractères
          </span>
          <span *ngIf="numerofiscalVar.errors?.['maxlength']">
            Maximum 30 caractères
          </span>
        </div>
      </div>


      <div class="text-right">
        <button class="btn btn-info" type="submit">Sauvegarder</button>
      </div>

    </form>
  </div>
</div>
