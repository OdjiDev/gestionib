
                  <div class="card col-md-4 offset-4">
                    <div class="card-header text-white bg-info d-flex justify-content-between">
                      Ajouter une nouvelle demande !
                           <button class="btn btn-danger"  [routerLink]="['../list-demande']" >
                            <i class="fa fa-arrow-left"></i>
                          </button>

                    </div>

                    <div iv class="card-body">
                      <form (ngSubmit)="onSubmit()">

                        <div class="form-row">
                          <div class="mb-3">

                            <label>Nom et Motif</label> <input
                              type="text"
                              class="form-control"
                              placeholder="Motif d'explication"  [(ngModel)]="demandeDto.motif"
                              name="motif"
                              required
                              minlength="4"
                              #motifVar="ngModel"
                              [ngClass]="{'is-invalid': motifVar.touched && !motifVar.valid}"
                            />

                            <div class="invalid-feedback">
                              <span *ngIf="motifVar.errors?.['required']">
                                Entrez le motif de votre demande
                              </span>
                              <span *ngIf="motifVar.errors?.['minlength']">
                                Minimum 4 caractères
                              </span>
                            </div>
                          </div>


                          <div class=" mb-3">
                                      <label for="bureau">Bureau</label>
                                      <select class="form-control" id="bureau" formControlName="bureauDto" required>
                                        <option value="">Sélectionnez un bureau</option>
                                        <option *ngFor="let bureau of bureaus" [value]="bureau.id">{{bureau.nom }}</option>
                                      </select>
                           </div>

                        <div class="mb-3">
                          <label class="form-label">Nom du personel</label>
                          <select class="form-control" name="personel" id="personels" [(ngModel)]="demandeDto.personelDto.id"
                            required>
                            <option *ngIf="!personels?.length">Aucun personel disponible</option>
                            <option *ngFor="let personel of personels" value="{{personel.id}}">{{personel.nom}}</option>
                          </select>
                        </div>


                        <div class="text-right">
                          <button class="btn btn-info" type="submit">Sauvegarder</button>
                        </div>



                        </div>



                      </form>
                    </div>
                  </div>
