<div class="container d-flex justify-content-center">
  <form [formGroup]="formReparation" (ngSubmit)="submitForm()">
      <div class="text-center {{style}}" *ngIf="message">{{message}}</div>
      <div class="card col-6 p-2">
          <h5 class="card-header text-center p-2 bg-info">Formulaire de modification de reparations</h5>
          <div class="card-content">
              <div class="form-group">
                  <label for="code">Code</label>
                  <input type="text" autofocus class="form-control" id="code" [(ngModel)]="reparationDto.motif"
                      formControlName="code">
                  <app-field-error-display [displayError]="isFieldValid('code')"
                      errorMsg="Veuillez renseigner le code du département">
                  </app-field-error-display>
              </div>
              <div class="form-group">
                  <label for="nom">nom</label>
                  <input type="text" class="form-control" id="nom" [(ngModel)]="reparationDto.date"
                      formControlName="nom">
                  <app-field-error-display [displayError]="isFieldValid('nom')"
                      errorMsg="Veuillez renseigner le nom du département">
                  </app-field-error-display>
                  <!-- </div>
              <div class="form-group">
                  <label for="enseignantDto"> </label>
                  <select id="enseignantDto" [(ngModel)]="reparationDto.enseignantDto.id" class="form-control"
                      formControlName="enseignantDto">
                      <option>Selectionner</option>
                      <option *ngFor="let enseignant of enseignantDtos" [ngValue]="enseignant.id">{{enseignant.nom}} {{enseignant.prenom}}
                      </option>
                  </select>
                  <app-field-error-display [displayError]="isFieldValid('enseignantDto')"
                      errorMsg="Veuillez renseigner le enseignant du département">
                  </app-field-error-display> -->

              </div>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary col-4 mx-auto" [disabled]="!formReparation.valid">
                  <i class="fa fa-edit"></i>
                  Modifier
              </button>
              <button routerLink="/admin/list-reparation" class="btn btn-danger col-4 mx-auto">
                  <i class="fa fa-arrow-left"></i>
                  Annuler
              </button>
          </div>
      </div>
  </form>
</div>
