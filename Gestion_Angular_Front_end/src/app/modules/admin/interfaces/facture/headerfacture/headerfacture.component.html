

<form class="needs-validation" novalidate>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Numero</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="numero" value="Numero" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Date</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="date" value="data" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Total</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <!-- <span class="input-group-text" id="inputGroupPrepend"></span> -->
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="total" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          total
        </div>
      </div>
    </div>
  </div>
</form>
